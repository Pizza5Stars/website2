<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--custom styles-->
    <link href="css/style.css" rel="stylesheet">
    <!-- font awesome from BootstrapCDN -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <title ng-bind="pageTitle"></title>
</head>
<body>
<div class="container">


    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                    ng-click="menuCollapsed = ! menuCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        <a href ui-sref="home">
            <div class="navbar-brand">
                <span class="pizza_header">Pizza</span> <span class="five_header">5</span> <span class="stars_header">Stars</span>
            </div>
            </a>
        </div>

        <div class="collapse navbar-collapse" collapse="menuCollapsed">
            <ul class="nav navbar-nav pull-right">
                <li ng-hide="currentUser" ui-sref-active="active">
                    <a href ui-sref="register">
                        Register
                    </a>
                </li>
                <li ng-hide="currentUser" ui-sref-active="active">
                    <a href ui-sref="login">
                        Login
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" ng-show="currentUser" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> {{currentUser.firstName}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href ui-sref="pizzaprofile">
                                My profile
                            </a>
                        </li>
                        <li>
                            <a href ui-sref="my_pizzas">
                                My saved pizza
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a href  ng-click="logout()">
                                <i class="fa fa-sign-out"></i> Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4 ">
            <a href ui-sref="createpizza">
                <button type="button" class="btn btn-perso create-pizza-btn col-xs-10 col-xs-offset-1">
                    <span class="white">Create my pizza</button>
                </button>
            </a>
        </div>
        <div class="col-sm-6 col-md-4 ">
            <a href ui-sref="pizzamenu">
                <button type="button" class="btn btn-perso menu-pizza-btn col-xs-10 col-xs-offset-1">
                    <span class="me">Me</span><span class="nu">nu</span>
                </button>
            </a>
        </div>
        <div class="col-sm-6 col-md-4 ">
            <a href ui-sref="my_pizzas">
                <button type="button" class="btn btn-perso my_pizza-pizza-btn col-xs-10 col-xs-offset-1">
                   <span class="white">My Pizzas</span>
                </button>
            </a>
        </div>
    </div>

    <div class="main_container" ui-view="main"></div>


    <footer class="row">
        <div class="col-xs-6">
            <p>Follow us!</p>
            <p class="social-link">
                <a href="http://facebook.com"><i class="fa fa-facebook-square fa-2x"></i></a>
                <a href="http://twitter.com"><i class="fa fa-twitter-square fa-2x"></i></a>
                <a href="http://linkedin.com"><i class="fa fa-linkedin-square fa-2x"></i></a>
            </p>
        </div>

        <div class="col-offset-xs-6 col-xs-6">
            <p class="about-us"><a href="#">About us</a></p>
        </div>
    </footer>

</div>



</body>


<!--Angular-->
<script src=../vendor/angular/angular.js></script>
<script src="../vendor/angular-animate/angular-animate.js"></script>

<!--UI Router-->
<script src="../vendor/angular-ui-router/release/angular-ui-router.js"></script>

<!--Checklist Model-->
<script src="../vendor/checklist-model/checklist-model.js"></script>

<!--UI Bootstrap-->
<script src="../vendor/angular-bootstrap/ui-bootstrap.js"></script>

<!-- automatically injected by gulp task "index">
<!-- inject:js -->
<script src="common/services/crud.js"></script>
<script src="common/services/auth.js"></script>
<script src="app/register/register.js"></script>
<script src="app/login/login.js"></script>
<script src="app/home/home.js"></script>
<script src="app/config.js"></script>
<script src="app/app.js"></script>
<script src="app/createpizza/createpizza.js"></script>
<script src="app/pizzaprofile/pizzaprofile.js"></script>
<script src="app/pizzamenu/pizzamenu.js"></script>
<script src="app/my_pizzas/my_pizzas.js"></script>


<!-- endinject -->

</html>
