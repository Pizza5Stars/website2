<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">

    <!--custom styles-->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <title ng-bind="pageTitle"></title>
</head>

<body>

<div class="container">
    <div class="navbar navbar-inverse">
    <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                    ng-click="menuCollapsed = ! menuCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


        <a href ui-sref="home">
            <div class="navbar-brand">
                <span class="pizza_header">Pizza</span> <span class="five_header">5</span> <span class="stars_header">Stars</span>
            </div>
            </a>
        </div>




        <div class="collapse navbar-collapse" collapse="menuCollapsed">
            <ul class="nav navbar-nav pull-right">

                <li ng-hide="currentUser" ui-sref-active="active">
                    <a href ui-sref="register">
                        Register
                    </a>
                </li>
                <li ng-hide="currentUser" ui-sref-active="active">
                    <a href ui-sref="login">
                        Login
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" ng-show="currentUser" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> {{currentUser.firstName}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ui-sref-active="active">
                            <a href  ng-click="logout()">
                                <i class="fa fa-sign-out"></i> Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        </div>
    <div class="row menu_pizza">
        <div class="menu_pizza1">
            <div class="col-sm-6 col-md-4">
                <a href ui-sref="createpizza"><div class="thumbnail1">
                    Create my pizza
                </div>
            </div></a>

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail2">
                    <span id="me">Me</span><span id="nu">nu</span>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail3">
                    Pizza profile
                </div>
            </div>
        </div>
    </div>


</div>




<div class="container" ui-view="main"></div>

</body>

<!--Angular-->
<script src=../vendor/angular/angular.js></script>
<script src="../vendor/angular-animate/angular-animate.js"></script>

<!--UI Router-->
<script src="../vendor/angular-ui-router/release/angular-ui-router.js"></script>

<!--Checklist Model-->
<script src="../vendor/checklist-model/checklist-model.js"></script>

<!--UI Bootstrap-->
<script src="../vendor/angular-bootstrap/ui-bootstrap.js"></script>

<!-- automatically injected by gulp task "index">
<!-- inject:js -->
<script src="common/services/crud.js"></script>
<script src="common/services/auth.js"></script>
<script src="app/register/register.js"></script>
<script src="app/login/login.js"></script>
<script src="app/home/home.js"></script>
<script src="app/config.js"></script>
<script src="app/app.js"></script>
<script src="app/createpizza/createpizza.js"></script>

<!-- endinject -->

</html>
