<div class="container_create_pizza">


    <div class="row">




        <div ng-init="size = 'assets/pizza-3.png'">

            <label class="col-sm-4 control-label label_size">Size :</label>
            <body ng-app="app.createpizza" ng-controller="CreatePizzaCtrl">
            <select ng-model = "selectedSize" ng-options="ingredient.name for ingredient in getIngredientsByCategories('Size')">

        </div>
    </div>
    <HR class="separator">

    <div class="row">

    <HR class="separator">


    <div class="row">
        <div ng-init="cheese = 'assets/piece-of-cheese.png'">

        </div>

    <HR class="separator">

    <div class="row">
        <div ng-init="meat = 'assets/ham.png'">

                <option value=""></option>
            </select>
            </body>
        </div>
    </div>
    <HR class="separator">

    <div class="row">
        <div ng-init="vegetables = 'assets/salad.png'">
            <img ng-src="{{vegetables}}" alt="Vegetables" height="42" width="42" class="pull-left">

            <label class="col-sm-4 control-label label_vegetables">Vegetables :</label>

            <body ng-app="app.createpizza" ng-controller="CreatePizzaCtrl">
            <select ng-model = "selectedVegetables" ng-options="ingredient.name for ingredient in getIngredientsByCategories('Vegetable')">
                <option value=""></option>
            </select>
            <!--<div ng-dropdown-multiselect = "ybygbtftt" options="exampleVegg" selected-model="selectedVegetables">
            </div>-->
            </body>
        </div>
    </div>

</div>
