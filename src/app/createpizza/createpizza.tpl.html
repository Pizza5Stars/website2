<div class="container_create_pizza">
    <HR class="separator">

    <div class="row">
        <label class="col-sm-6 label_pizza_name">Name of your pizza :</label>
        <div class="col-sm-6"><input  type="text" class="form-control" name="label_name">    </div>


    </div>

    <HR class="separator">

    <div class="row">




        <div ng-init="size = 'assets/pizza-3.png'">
            <img ng-src="{{size}}" alt="Size" height="42" width="42" class="pull-left">
            <label class="col-sm-4 control-label label_size">Size :</label>
            <am-multiselect class="input-lg" multiple="false" ng-model="selectedSize" template-url="../vendor/amitava82-angular-multiselect/dist/multiselect.tmpl.html" ms-header="Select Your Size" options="ingredient.name for ingredient in sizes" change="selected()">
            </am-multiselect>


        </div>
    </div>
    <HR class="separator">

    <div class="row">
        <div ng-init="dough = 'assets/pizza-slice.png'" >
            <img ng-src="{{dough}}" alt="Dough" height="42" width="42" class="pull-left">
        </div>


        <label class="col-sm-4 control-label label_dough">Dough :</label>
        <am-multiselect class="input-lg" multiple="false" ng-model="selectedDough" template-url="../vendor/amitava82-angular-multiselect/dist/multiselect.tmpl.html" ms-header="Select Your Dough" options="ingredient.name for ingredient in getIngredientsByCategories('Dough')" change="selected()">
        </am-multiselect>
    </div>
    <HR class="separator">

    <div class="row">
        <div ng-init="sauce = 'assets/suaces-bottle.png'">

            <img ng-src="{{sauce}}" alt="Sauce" height="42" width="42" class="pull-left">

            <label class="col-sm-4 control-label label_sauce">Sauce :</label>
            <am-multiselect class="input-lg" multiple="false" ng-model="selectedSauce" template-url="../vendor/amitava82-angular-multiselect/dist/multiselect.tmpl.html" ms-header="Select Your Sauce" options="ingredient.name for ingredient in getIngredientsByCategories('Sauce')" change="selected()">
            </am-multiselect>
        </div>
    </div>
    <HR class="separator">


    <div class="row">
        <div ng-init="cheese = 'assets/piece-of-cheese.png'">

            <img ng-src="{{cheese}}" alt="Cheese" height="42" width="42" class="pull-left">

            <label class="col-sm-4 control-label label_cheese">Cheese :</label>

            <am-multiselect class="input-lg" multiple="true" ms-selected="{{selectedCheese.length}} Cheese(s) selected" ng-model="selectedCheese" template-url="../vendor/amitava82-angular-multiselect/dist/multiselect.tmpl.html" ms-header="Select Your Cheese" options="ingredient.name for ingredient in getIngredientsByCategories('Cheese')" change="selected()">
            </am-multiselect>
        </div>
    </div>


    <HR class="separator">

    <div class="row">
        <div ng-init="meat = 'assets/ham.png'">

            <img ng-src="{{meat}}" alt="Meat" height="42" width="42" class="pull-left">

            <label class="col-sm-4 control-label label_meat">Meat :</label>
            <am-multiselect class="input-lg" multiple="true" ms-selected="{{selectedIngredients.length}} Meat(s) selected" ng-model="selectedIngredients" template-url="../vendor/amitava82-angular-multiselect/dist/multiselect.tmpl.html" ms-header="Select Your Meat" options="ingredient.name for ingredient in getIngredientsByCategories('Meat')" change="selected()">
            </am-multiselect>
        </div>
    </div>
    <HR class="separator">

    <div class="row">
        <div ng-init="vegetables = 'assets/salad.png'">
            <img ng-src="{{vegetables}}" alt="Vegetables" height="42" width="42" class="pull-left">

            <label class="col-sm-4 control-label label_vegetables">Vegetables :</label>

            <am-multiselect class="input-lg" multiple="true" ms-selected="{{selectedIngredients.length}} Vegetable(s) selected" ng-model="selectedIngredients" template-url="../vendor/amitava82-angular-multiselect/dist/multiselect.tmpl.html" ms-header="Select Your Vegetable" options="ingredient.name for ingredient in getIngredientsByCategories('Vegetable')" change="selected()">
            </am-multiselect>
        </div>
    </div>
    <HR class="separator">
</div>



<div class="price_pizza">
    <label>Price of your pizza:</label>
        ${{selectedSize.price + selectedDough.price + selectedSauce.price + selectedCheese.price + selectedMeat.price + selectedVegetables.price}}
</div>

    <!--<div ng-app="app.createpizza" ng-controller="CreatePizzaCtrl">
     <select ng-model = "totalPrice" ng-options="ingredient.price for ingredient in getIngredientsByCategories('Size')">
    </select>
    </div> -->
<div class="price_pizza">
    <fieldset disabled>
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon dollar">$</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Price" value={{totalPrice}}>
                </div>
            </div>
        </form>
    </fieldset>
</div>
<button type="button" class="btn btn-danger btn-lg pull-right">Order it</button>
