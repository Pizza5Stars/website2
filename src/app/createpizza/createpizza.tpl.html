<div class="container">
    <div class="price_pizza">

        <label id="price_pizza">Price of your pizza:</label>
        </br>
        </br>

        <fieldset disabled>
            <form class="form-inline">
                <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon dollar">$</div>
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Price">
                    </div>
                </div>
            </form>
        </fieldset>
    </div>

    <div class="container_create_pizza">

        <div class="row">
            <img src="pizza-3.png" alt="Smiley face" height="42" width="42" class="pull-left">
            <label class="col-sm-3 control-label label_size">Size :</label>
            <select class="col-sm-9 form-control size_pizza">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>


        </div>
        <HR class="separator">

        <div class="row">
            <img src="pizza-slice.png" alt="Smiley face" height="42" width="42" class="pull-left">

            <label class="col-sm-3 control-label label_dough">Dough :</label>
            <select class="col-sm-9 form-control dough_pizza">
                <option>dough with cheese</option>
                <option>crusty dough</option>
            </select>
        </div>
        <HR class="separator">

        <div class="row">
            <img src="suaces-bottle.png" alt="Smiley face" height="42" width="42" class="pull-left">

            <label class="col-sm-3 control-label label_sauce">Sauce :</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox"  value="option1" aria-label="">
                    Marinara
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Ketchup
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Carbonara
                </label>
            </div>
        </div>
        <HR class="separator">


        <div class="row">
            <img src="piece-of-cheese.png" alt="Smiley face" height="42" width="42" class="pull-left">

            <label class="col-sm-3 control-label label_cheese">Cheese :</label>

            <div class="checkbox">
                <label>
                    <input type="checkbox"  value="option1" aria-label="">
                    Marinara
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Ketchup
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Carbonara
                </label>
            </div>
        </div>


        <HR class="separator">

        <div class="row">
            <img src="ham.png" alt="Smiley face" height="42" width="42" class="pull-left">

            <label class="col-sm-3 control-label label_meat">Meat :</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox"  value="option1" aria-label="">
                    Ham
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Bacon
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Chicken
                </label>
            </div>
        </div>
        <HR class="separator">

        <div class="row">
            <img src="salad.png" alt="Smiley face" height="42" width="42" class="pull-left">

            <label class="col-sm-3 control-label label_vegetables">Vegetables :</label>

            <div class="checkbox">
                <label>
                    <input type="checkbox"  value="option1" aria-label="">
                    Tomato
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Pickles
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Onions
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Salad
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Pineapple
                </label>
                <label>
                    <input type="checkbox" value="option1" aria-label="">
                    Olives
                </label>
            </div>
        </div>
    </div>


    <HR class="separator">
    <button type="button" class="btn btn-danger btn-lg pull-right">Order it</button>



</div>
